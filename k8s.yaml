----
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-simple-zel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-simple-zel
  template:
    metadata:
      labels:
        app: flask-simple-zel
    spec:
      nodeSelector:
        'kubernetes.io/os': linux
      containers:
        - name: flask-simple-zel
          image: anthonynguyen334/flask-codestream:latest
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: flask-simple-zel
  annotations:
    prometheus.io/scrape: 'true'
  labels:
    name: flask-simple-zel
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 5000
  selector:
    app: flask-simple-zel
